<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phonopi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container" >
    {% if msg %}
    <div class="alert alert-success" role="alert">
        {{ msg }}
    </div>
    {% endif %}

    <div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Manage Recordings
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                    <table cellpadding="10">
                        <tr><th>Recording</th><th>Rename</th><th>Delete</th></tr>
                        {% for fn in recordings %}
                        <tr>
                            <td>{{fn}}</td>
                            <td><form action="/butt/manage_recordings/rename" method="POST">
                            <input type="hidden" value="{{fn}}" name="fn" ></input>
                                <input type="text" name="new_name" ></input>
                                <input type="submit" ></input>
                            </form></td>
                            <td><form action="/butt/manage_recordings/del" method="POST">
                                <input type="hidden" value="{{fn}}" name="fn" ></input>
                                <button type="submit" class="btn btn-danger">
                                  <i class="bi bi-trash-fill"></i>
                                </button>
                            </form></td>
                        </tr>
                        {% endfor %}
                    </table>

                <a href="/" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i> &nbsp; Back</a>


            </div>
        </div>
    </div>
    </div>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
